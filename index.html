<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./develop/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="container">
        <div class="row dashboard">
          <div class="col-sm-3 search">
            <h2>Search for a City: </h2>
            <div class="form-group">
                <input type="input" class="form-control" id="searchBar" aria-describedby="citysearch" placeholder="Enter city">
              </div>
              <button type="button" class="btn btn-primary" id="searchInput">Search</button>
   
          </div>
          <div class="col-sm-9">
              <div class="weather-container">
                  <div class="weather-for-city">
                    <div class="name_date"><h2 id="city_name"></h2><h2 id="date"></h2></div>
                    <div>Temp: <span id="temp"></span></div>
                    <div>Wind: <span id="wind"></span></div>
                    <div>Humidity: <span id="humidity"></span></div>
                  </div>
                  <div class="weather-forecast">
                    <h2>5-Day Forecast</h2>
                    <div class="five-day-forecast">
                        <div class="row">
                            <div class="card" style="width: 10rem;">
                                <div class="card-body">
                                  <div class="card-text">
                                      <div id='secondDay'></div>
                                      <div>Temp: <span id='secondDayTemp'></span></div>
                                  </div>
                                </div>
                              </div>
                              <div class="card" style="width: 10rem;">
                                <div class="card-body">
                                    <div class="card-text">
                                        <div id='thirdDay'></div>
                                    </div>
                                  </div>
                              </div>
                              <div class="card" style="width: 10rem;">
                                <div class="card-body">
                                    <div class="card-text">
                                        <div id='fourthDay'></div>
                                    </div>
                                  </div>
                              </div>
                              <div class="card" style="width: 10rem;">
                                <div class="card-body">
                                    <div class="card-text">
                                        <div id='fifthDay'></div>
                                    </div>
                                  </div>
                              </div>
                              <div class="card" style="width: 10rem;">
                                <div class="card-body">
                                    <div class="card-text">
                                        <div id='sixthDay'></div>
                                    </div>
                                  </div>
                              </div>
                          </div>
                    </div>
                  </div>
              </div>
            
          </div>
        </div>
    </div>

    </div>
    <script src="./develop/js/script.js"></script>
  </body>
</html>
